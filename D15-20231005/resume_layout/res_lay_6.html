<html>
    <head>
    <title>Resume_layout_6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="res_lay_6.css">
    </head>
    <body>
        <div id="container">
            <div id="top">
                <h3 id="name"></h3>
                <h5 id="role"></h5>
                <P id="objective"></P>
            </div>
            <div id="left">
                <h4>Skills</h4>
                <ul>
                    <li id="skill_list"></li>
                </ul>
                <div id="personal_detailes">
                    <h4>Personal Details</h4>
                    <b>Name :</b> <b id="name"></b><br>
                    <b>DOB:</b><b id="date_of_birth"></b><br>
                    <b>Father name : </b><b id="father_name"></b><br>
                    <b>Cell:</b><b id="cell"></b><br>
                    <b>Gender:</b> <b id="gender"></b><br>
                    <b>Nationality : </b><b id="nation"></b><br>
                    <b>Hobbies : </b><b id="hobbies"></b><br>
                    <b>Known Languages : </b><b id="known_languages"></b><br>
                </div>
                <b><h4>Education</h4></b>
                <ul >
                <li id="education_list"><B></B></li>
                </ul>
            </div>
            <div id="right">
                <b><h4>Experience</h4></b>
                <ul>
                <li id="experience_list"></li>
                </ul>

                <b><h4>Project</h4></b>
                <ul id="proj_list">
                <li id="project_detail"></li>
                </ul>
            </div>

        </div>
    </body>
