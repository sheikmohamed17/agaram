<html>
<head>
	<title>resume</title>
	<link rel="stylesheet" type="text/css" href="resume3.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div class="box-outer">
		<div class="resume-box">
			<div>
				<div class="col-sm-6">
					<!-- <img src="images/profile.png" class="profile"> -->
					<h1 class="name" id="name"></h1>
					<p class="name_p" id="role"</p>
				</div>
				<div class="col-sm-6">
					<div style="float: right;">
						<!-- <p class="contat_p">
							<i class="fa fa-home fontfa"></i>
							&nbsp; 2132 London, United Kingdom
						</p> -->
						<p class="contat_p">
							<i class="fa fa-phone fontfa" ></i>
							&nbsp;<i id="cell"></i>
						</p>
						<p class="contat_p">
							<i class="fa fa-envelope fontfa"></i>
							&nbsp; <i  id="mail_id"></i>
						</p>
					</div>
				</div>
				<div class="clearfix"></div>
				<br/>
				<hr/>

				<h1 class="head">Profile</h1>
				<p class="para-2" id="objective">
				</p>
			</div>
			<hr/>
			<br/>

			<div class="box-1">
				<div class="content">
					<h1 class="head">Education</h1>
					<br/>
					<ul>
						<li id="education_list"></li></ul>

					<h1 class="head">Skills</h1>
					<ul><li id="skill_list"></li></ul>
				</div>
			</div>

			<div class="box-2">
				<div class="content-2">
					<h1 class="head">Work Experience</h1>
                    <ul><li id="experience_list"></li></ul>
                </div>
			</div>


		</div>
		<div class="clearfix"></div>
	</div>


</body>
