<!DOCTYPE html>
<html lang="en">
<!-- divinectorweb.com -->
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Resume website html css</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resume2.css">
</head>
<body>    
    <div class="container">
      <div class="header">
        <div class="img-area">
            <img src="https://images.pexels.com/photos/3823495/pexels-photo-3823495.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
        </div>
        <h1 id="name"></h1>
        <h3 id="role"></h3>
      </div>

      <div class="main">
        <div class="left">
          <h2>Personal Information</h2>
          <p><strong>Name:</strong><b id="name_2"></b></p>
          <p><strong>Date of Birth:</strong> <b id="date_of_birth"></b></p>
          <p><strong>Email:</strong> <b id="mail_id"></b></p>
          <p><strong>Phone:</strong><b id="cell"></b></p>
          <h2>Skills</h2>
          <ul><li id="skill_list"></li>
          </ul>
          <h2>Education</h2>
          <ul><li id="education_list"></li></ul>
        </div>
        
        <div class="right">
          <h2>Work Experience</h2>
            <ul><li id="experience_list"></li></ul>
        </div>
      </div>
    </div> 

</body>
</html>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="../resume.js" type="text/javascript"></script>
<script>
    var id = getUrlParameter('id');
    alert(id);
    console.log(getresume(id))
    </script>
</html>
