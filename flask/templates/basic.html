<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    {%if name%}
    <h1>Welcome to {{name}}</h1>
    {%else%}
    <h1>Guest User</h1>
    {%endif%}
    {%for names in namelist%}
    <a href='linkhtml/{{names}}'><li>{{names}}</li></a>
    {%endfor%}
</body>
</html>
