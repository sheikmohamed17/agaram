<html>
    <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="sample.css">

    </head>
    <body>
        <div id="r_top">
        <div id="Register">
                 <h3 class="text-center">Register</h3>
           
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text"class="form-control" id="name" >
                </div>
              </div>
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" id="mail"  class="form-control opacity-50" >
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="password">
                </div>
              </div>
              <div class="mb-3 row">
                <label  class="col-sm-2 col-form-label">Aadhar</label>
                <div class="col-sm-10">
                  <input type="number" id="aadhar_no" class="form-control" >
                </div>
              </div>
              <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                  <input type="text" id="address"class="form-control" >
                </div>
              </div>
              <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Phone</label>
                <div class="col-sm-10">
                  <input type="text" id="cell"class="form-control" >
                </div>
              </div>
              <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">City</label>
                <div class="col-sm-10">
                  <input type="text" id="city"class="form-control" >
                </div>
              </div>
              <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Area</label>
                <div class="col-sm-10">
                  <input type="text" id="area"class="form-control" >
                </div>
              </div>
              <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">PinCode</label>
                <div class="col-sm-10">
                  <input type="text" id="pin_code"class="form-control" >
                </div>
              </div>
            <button type="button" class="form-control btn btn-success rounded-pill" onclick="store_data()">Register</button>
            <!-- <button type="button" onclick="get_all_data()">GET DATA</button>  -->

        
        </form>
        </div>
        <div id="loged"><small >Are you already Register..?<a href="sample_login.html">Log In</a></small></div>

        </div>
        </body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="sample.js" type="text/javascript"></script>
</html>
